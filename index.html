<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>GeoJSONs and Esri.js</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.28/"></script>

    <script>
    require(["esri/config", "esri/Map","esri/layers/GeoJSONLayer", "esri/views/MapView"], function(esriConfig, Map, GeoJSONLayer, MapView) {

esriConfig.apiKey = "AAPK7d13587c1f82408cbc5a040c7059d8fee7IBoeXwdO2zPSzZvEywKiEr-G85VeIgjX2FmIlp-IoFVmo7QLBxqKibLvYv8ppp";

const map = new Map({
  basemap: "arcgis/topographic" // basemap styles service
});

const renderer = {
  type: "simple",
  symbol: {
    type: "simple-marker",
    color: "red",
    size: "10px",
    outline: {
      color: "white"
    }
  }
};

const geojsonLayer = new GeoJSONLayer({
  url: "https://amberbark.github.io/geojsons-and-esri.js/MegaCitiesBark.geojson",
  renderer: renderer
});

map.add(geojsonLayer);

const view = new MapView({
  container: "viewDiv",
  map: map,
  zoom: 2
});
});
    </script>

  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
